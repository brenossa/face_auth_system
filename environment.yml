name: face_recognition
channels:
  - conda-forge
  - defaults
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - bzip2
  - ca-certificates
  - dlib
  - expat
  - intel-openmp
  - libblas
  - libcblas
  - libexpat
  - libffi
  - libhwloc
  - libiconv
  - libjpeg-turbo
  - liblapack
  - libpng
  - libsqlite
  - libuv
  - libxml2
  - libzlib
  - lz4-c
  - mkl
  - numpy
  - openssl
  - pip
  - python=3.12
  - setuptools
  - sqlite
  - tbb
  - tk
  - tzdata
  - wheel
  - xz
  - zlib
  - zstd
  - pip:
      - click==8.1.8
      - cmake==3.17.2
      - colorama==0.4.6
      - face-recognition==1.3.0
      - face-recognition-models==0.3.0
      - opencv-python==4.11.0.86
      - pillow==11.1.0
prefix: ./face_recognition_env
